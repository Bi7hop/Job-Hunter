<div class="app-container" [class.sidebar-open]="isSidebarOpen">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="true" class="app-sidebar">
      <app-sidebar [isOpen]="isSidebarOpen"></app-sidebar>
    </mat-sidenav>
    
    <mat-sidenav-content class="sidenav-content">
      <app-header (menuToggle)="toggleSidebar()"></app-header>
      
      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
      
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
